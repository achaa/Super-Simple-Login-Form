<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" class="login-box">
        <h1>Welcome Back!</h1>
        <input class="insert" type="text" placeholder="Enter Your Email">
        <input class="insert" type="password" placeholder="Enter Your Password">
        <input type="checkbox">
        <button class="button-box" type="submit">Masuk</button>
        <button type="reset">Batal</button>
    </form>
</body>

</html>
